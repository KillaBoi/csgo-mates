<div class="row" ng-if="playerRows.length" ng-init="currentPage=0">
    <button class="btn btn-default prev-next-button col-xs-1"
            ng-click="currentPage = currentPage -1; $event.stopPropagation();"
            ng-disabled="currentPage+0 <= 0">
        <i class="fa fa-chevron-left"></i>
    </button>
    <div class="page-count col-xs-10">{{currentPage+1}} on {{(((playerRows.length-1)/10)+1) | floor}}</div>

    <button class="btn btn-default prev-next-button col-xs-1"
            ng-click="currentPage = currentPage +1; $event.stopPropagation();"
            ng-disabled="(currentPage+1)*10 >= playerRows.length">
        <i class="fa fa-chevron-right"></i>
    </button>

    <table class="table resultTable">
        <thead>
            <tr>
                <th class="rt-th"></th>
                <th class="rt-th">kdr</th>
                <th class="rt-th">Win%</th>
                <th class="rt-th">Headshot%</th>
                <th class="rt-th">Last Match</th>
                <th class="rt-th">Legitimacy</th>
                <th class="rt-th"></th>
            </tr>
        </thead>
        <tbody>
            <tr player-row-directive ng-repeat="player in playerRows.slice(currentPage*10, (currentPage+1)*10)" player="player">
            </tr>
        </tbody>
    </table>

    <button class="btn btn-default prev-next-button col-xs-1"
            ng-click="currentPage = currentPage -1; $event.stopPropagation();"
            ng-disabled="currentPage+0 <= 0">
        <i class="fa fa-chevron-left"></i>
    </button>

    <div class="page-count col-xs-10">{{currentPage+1}} on {{(((playerRows.length-1)/10)+1) | floor}}</div>

    <button class="btn btn-default prev-next-button col-xs-1"
            ng-click="currentPage = currentPage +1; $event.stopPropagation();"
            ng-disabled="(currentPage+1)*10 >= playerRows.length">
        <i class="fa fa-chevron-right"></i>
    </button>
</div>

<div align="center">
    <iframe src="templates/pump.html"
            width=728
            height=90
            marginwidth="0"
            marginheight="0"
            hspace="0"
            vspace="0"
            frameborder="0"
            scrolling="no"></iframe>
</div>
